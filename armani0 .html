//<banner>    
        
      $(document).ready(function(){
     var banner = $(".banner").find("ul");
     var bannerWidth = banner.children().outerWidth(); //border를 포함한 li넓인
     var bannerHeight = banner.children().outerHeight();
     var length = banner.children().length; //li의 갯수
        
     rollingBanner();
        
        function rollingBanner(){
            banner.css("width", bannerWidth*length+"px"); //ul 넓이값 :340*6
            banner.css("height", bannerHeight+"px");
            
            $("#next").click(function(){
                  var class_name = banner.find("li:first").attr('class');
                  banner.stop().animate({left:-bannerWidth+"px"},1500, function(){
                        banner.append("<li class='"+ class_name+"'>"+banner.find("li:first").html()+"<li>");
                        banner.css("left",0);                      
                        banner.find("li:first").remove();
                        banner.find("li:last").remove();

                });
            });
            $("#prev").click(function(){
                var class_name = banner.find("li:last").attr('class');
                banner.prepend("<li class='"+ class_name+"'>"+banner.find("li:last").html()+"</li>");
               
                //첫번쨰 이미지를 마지막 끝에 복사(이동이 아니라 복사이다.)
                banner.css("left",-bannerWidth);
                banner.find("li:last").remove();
                banner.stop().animate({left:0},1500);
            });
        }
    });
